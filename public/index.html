<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./css/style.css">

<body class="chat">
   <div class="chat__sidebar">
   	<h3>People</h3>

   </div>

      <button id="get-location">Send Location</button>
     </div>
     
   </div>
   
   <script src="/socket.io/socket.io.js"></script>

   <script src="./js/index.js" ></script>
